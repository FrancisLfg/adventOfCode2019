name:                adventOfCode2019
version:             0.1.0.0
github:              "FrancisLfg/adventOfCode2019"
license:             BSD3
author:              "Francis Laforge"
maintainer:          "francis@flaforge.fr"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/FrancisLfg/adventOfCode2019#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  adventOfCode2019-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2019

tests:
  adventOfCode2019-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2019
